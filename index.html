<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/all.css">
  <title>Pomodoro</title>
  <script></script>
</head>
<body>
  <div id="menu">
    <div class="insider">
      POMODORO #<span class="num">1</span>
      <a id="setting"><i class="fa fa-cog" aria-hidden="true"></i></a>
    </div>
  </div>
  <div id="timer">
    <div class="insider">
      25:00
    </div>
  </div>
  <div id="controls">
    <a class="btn btn-full" id="start_timer">START</a>
    <a class="btn btn-full" id="pause_timer">PAUSE</a>
    <a class="btn" id="stop_timer">STOP</a>
    <a class="btn" id="resume_timer">RESUME</a>
    <div class="clearfix"></div>
  </div>
  <div id="result">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script src="load.js"></script>
  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <script src="dist/js/all.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
  
</body>
</html>
